<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="supported-color-schemes" content="dark light">
        <meta name="color-scheme" content="dark light">
        <meta name="theme-color" content="">
        <script>
            // From https://web.dev/prefers-color-scheme/ on 2021-12-23
            // If `prefers-color-scheme` is not supported, fall back to light mode.
            // In this case, light.css will be downloaded with `highest` priority.
            if (window.matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
                document.documentElement.style.display = 'none';
                document.head.insertAdjacentHTML(
                    'beforeend',
                    '<link rel="stylesheet" href="/src/light.css" onload="document.documentElement.style.display = \'\'">',
                );
            }
        </script>
        <!--
        Conditionally load either the light or the dark stylesheet. The matching file
        will be downloaded with `highest` priority, the non-matching file with `lowest`
        priority. If the browser doesn't support `prefers-color-scheme`, the media
        query is unknown and the files are downloaded with `lowest` priority -- but
        above `highest` priority is already forced for the default 'light' experience.
        -->
        <link rel="stylesheet" href="src/dark.css" media="(prefers-color-scheme: dark)" />
        <link rel="stylesheet" href="src/light.css" media="(prefers-color-scheme: light)" />

        <!-- The main stylesheet -->
        <link rel="stylesheet" href="src/style.css">
        <title>Hugh Lilly</title>
    </head>
